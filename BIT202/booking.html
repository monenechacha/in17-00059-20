<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>get your booking ticket here </h1>

    <h2>please fill the form below to get your ticket</h2>
    <FORm>
        <fieldset>
            <legend>personal details</legend>
            <label for="fname">first Name</label>
            <input type="text" name="first name" id="fname">
    
            <label for="lname">last name</label>
            <input type="text" name="last name" id="lname"><br><br>
    
            <label for="phone">phone number</label>
            <input type="tel" name="phone number" id="phone">
    
            <label for="days">No of days</label>
            <input type="number" name="no of days" id="day"><br><br>
    
            <label for="id">id number</label>
            <input type="number" name="id number" id="id"><br><br>
    
            <label for="date">coming date</label>
            <input type="datetime-local" name="coming date" id="date"><br><br>
    
            <label for="room">choose room</label>
            <input type="radio" name="choose room" id="room"checked="checked">
            <select name="rooms" id="rooms">
                <option value="executive rooms">Executive Rooms</option>
                <option value="Guest rooms">Guest Rooms</option>
                <option value="conference rooms">conference rooms</option>
    
    
            </select> <br><br>
            <label for="submit">submit</label>
            <input type="submit" name="submit" id="submit"checked="checked">
            

        
    </FORm>
    <a href="Prohome.html"></a>

    
</body>
</html>
